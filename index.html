<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
</head>

<body>
    <!-- Company Header -->
    <header>
        <section class="company">
            <section class="container">
                <img src="./resources/media/logo.png" alt="binoculars">
                <span>SECRET AGENT SUPPLY INC.</span>
            </section>
        </section>
    </header>
    <!-- Main Banner -->
    <section class="main-banner">
        <section class="container">
            <section class="headline">
                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </section>
        </section>
    </section>
    <!-- Navigation Bar -->
    <nav>
        <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contacts</li>
        </ul>
        <ul class="mobile-nav container">
            <li>Menu</li>
        </ul>
    </nav>
    <!-- Products & Business Info -->
    <section class="container">
        <section class="products">
            <section class="product">
                <section class="product-image">
                    <img src="./resources/media/pen.png" alt="Exploding Pen">
                </section>
                <span class="description">Exploding Pen</span>
            </section>
            <section class="product watch">
                <section class="product-image">
                    <img src="./resources/media/watch.png" alt="Cellular Watch">
                </section>
                <span class="description">Cellular Watch</span>
            </section>
            <section class="product glasses">
                <section class="product-image">
                    <img src="./resources/media/glasses.png" alt="Thermal Glasses">
                </section>
                <span class="description">Thermal Glasses</span>
            </section>
        </section>
    </section>
    <section class="container">
        <section class="business-info">
            <section class="info">
                <span class="title">Location</span>
                <span>-47.346436, 84.2354</span>
            </section>
            <section class="info">
                <span class="title">Hours</span>
                <span>0800 - 1800</span>
            </section>
        </section>
    </section>
    <!-- Footer -->
    <footer>
        <section class="container">
            Copyright Secret Agent Supply Inc.
        </section>
    </footer>
</body>

</html>
